    <body>
        <p id="circumference"></p>
        <p id="area"></p>
        <script>
            const pie = 3.14;
            let radius = 10;
            circumfernce = 2 * pie * radius;
            area = pie * radius * radius;
            document.getElementById("circumference").innerHTML="The circumference is " + circumfernce;
            document.getElementById("area").innerHTML="The area is " + area;     
        </script>
    </body>
</html>
