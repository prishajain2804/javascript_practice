    <body>
        <p id="age"></p>
        <script>
            let birth_year = +prompt("Enter your birth Year");
            let future_year = +prompt("Enter your future Year");
            let  age2= future_year -  birth_year ;
            let  age1= age2--;
            document.getElementById("age").innerHTML="I will be either " + age2 +" or " + age1 + " in " + future_year;
        </script>
    </body>
</HTML>
