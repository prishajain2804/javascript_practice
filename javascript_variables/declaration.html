<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>You can declare many variables in one statement.</p>

<p id="demo"></p>

<script>
let person = "John Doe", carName = "Volvo", price = 200;
console.log(person);
console.log(carName);
console.log(price);
document.getElementById("demo").innerHTML = person;
</script>

</body>
</html>
