<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The Assignment (=) Operator</h2>

<p id="demo"></p>

<script>
// Assign the value 5 to x
let x = 5;
console.log(x);
// Assign the value 2 to y
let y = 2;
console.log(y)
// Assign the value x + y to z
let z = x + y;
console.log(z);
// Display z
document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;
</script>

</body>
</html>
