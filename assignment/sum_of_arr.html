<!DOCTYPE html>
<html>
    <p>Example</p>
    <p id="demo"></p>
    <script>
        const arr = [2,4,6,4,3,7,8,9];
        let sum=0;
        for(let i = 0; i< arr.length ;i++){
            sum+=arr[i];
        }   
        document.getElementById("demo").innerHTML = sum;
    </script>
</html>
