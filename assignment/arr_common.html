<!DOCTYPE html>
<!-- Create a function that will receive two arrays and will return an array with elements that are in the first array but not in the second. let ar1 = [1, 2, 3, 10, 5, 3, 14]; let ar2 = [-1, 4, 5, 6, 14];
 -->
 
 <html>
    <body>
        <p id="demo">

        </p>
        <script>
            arr1=[1,2,3,10,5,3,14];
            arr2=[-1,4,5,6,14];
            MyArr=[ ];
            MyFun(arr1,arr2);

            function MyFun(arr1,arr2){
                MyArr.push(arr1);
                
                for (let x of arr2){
                    if ((arr1.includes(x))){
                        MyArr.push(x);
                        console.log(MyArr);
                    }
                }
            }
            document.getElementById("demo").innerHTML = MyArr;
        </script>
    </body>
 </html>
