<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <script>
      let century_count = 0;
      let year = +prompt("Enter year:");
      century(year);

      function century(year) {
        while(year >=0){
          year = year - 100;
          console.log(year);
          century_count= century_count + 1;
          console.log(century_count);
        }
        document.getElementById("demo").innerHTML = century_count;
      }

    </script>
  </body>
</html>
