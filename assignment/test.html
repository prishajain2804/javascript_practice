<!DOCTYPE html>
<html>
    <head>
        <title>Test Solution</title>
        <style>
         body{
            border-top:4px solid rgb(194, 193, 193);
            border-left:4px solid rgb(111, 110, 110);
            border-bottom:4px solid black;
            border-right:4px solid black;
         }
         h1{
            text-align: center;

        <h1>
            Registration Form
        </h1>
        <table>
            <form>
                <tr class="flex">

                </tr>
            </form>
        </table>
