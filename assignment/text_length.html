    <body >
        <h1 >Type a Word In An box</h1><br>
        <input type="text"  id="txt"><br>
        <p id="length"></p>
        <button onclick="MyFun()">Click to calculate word length</button>
        </div>
        <script>
            
            function MyFun(){
            let text=document.getElementById("txt").value;
            let leng = text.length;
            document.getElementById("length").innerHTML = leng;
            document.getElementById("length").style.backgroundColor = "#98FB98";
            document.getElementById("length").style.padding = "15px";
            }
           
         </script>
