<!DOCTYPE html>
<html>

        <p>Example</p>
        <p id="demo"></p>
        <script>
            let sum=0;
            for(let num=10; num<=30; num++){
                if(num%2==0){
                    continue;
                }
                else{
                    sum += num;
                    console.log(sum);
                }
            }       
         </script>
