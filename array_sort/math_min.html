<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            const arr=[100,200,800,300,900];
            document.getElementById("demo").innerHTML = arr;

           

            function myMaxNum(arr){
                return Math.min.apply(null,arr);
                
            }
            document.getElementById("demo2").innerHTML = "The lowest number is:" +"<br>"+ myMaxNum(arr);
        </script>
    </body>
</html>
