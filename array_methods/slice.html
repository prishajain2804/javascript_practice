<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
      const arr = ["Apple", "mango", "Banana", "Grapes", "Orange"];
      const arr2 = arr.slice(0, 2);
      document.getElementById("demo").innerHTML =
        "The orignal array is:" + "<br>" + arr;

        "Then new part of an array is:" + "<br>" + arr2;
    </script>
  </body>
</html>
