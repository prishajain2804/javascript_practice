<!DOCTYPE html>
<html>
    <body>
        <p id="demo1"></p>
        <p>Array after shift</p>
        <p id="demo2"></p>
        <script>
            const fruits=["Apple","Mango","CustardApple","Guava"];
            document.getElementById("demo1").innerHTML = fruits;
            fruits.shift();
            document.getElementById("demo2").innerHTML = fruits;
        </script>
    </body>
</html>
