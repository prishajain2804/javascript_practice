<!DOCTYPE html>
<html>
    <body>
        <p>This is an araay join Method</p>
        <p id="demo1"></p>
        <p>The converted array into string by join method is:</p>
        <p id="demo2"></p> 
        <script>
             const fruits=["Apple","Mango","CustardApple","Guava"];
             document.getElementById("demo1").innerHTML = fruits;
             document.getElementById("demo2").innerHTML=fruits.join("*");
        </script>
       </body>
</html>
