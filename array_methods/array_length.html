<!DOCTYPE html>
<html>
    <body>
        <p id="demo1"></p>
        <p>The length of an array is:</p>
        <p id="demo2"></p>
        <script>
            const fruits = ["Apple","Mango","Orange","Banana"];
            document.getElementById("demo1").innerHTML = fruits;
            let len = fruits.length;
            document.getElementById("demo2").innerHTML = len;
        </script>

    </body>
</html>
