<!DOCTYPE html>
<html>
  <head>
    <title>Get Element By Id</title>
  </head>
  <body>
    <h1>This is an example of javascript access by id</h1>
    <button
      type="button"
      onclick="document.getElementById ('demo').innerHTML = Date()"
    >
      Click me display date
    </button>
    <p id="demo"></p>
  </body>
</html>
