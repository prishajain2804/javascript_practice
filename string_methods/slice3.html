<!DOCTYPE html>
<html>
    <body>
        <h1>This is an example of sliceing method</h1>
        <p></p>
        <p id="slice">If a parameter is negative, the position is counted from the end of the string</p>
        <script>
            let text = " Chocolate , Icecreme , Fruits , Juices ";
            let text2 = text.slice(-18 , -9);
            document.getElementById("slice").innerHTML = text2;
        </script>
    </body>
</html>
