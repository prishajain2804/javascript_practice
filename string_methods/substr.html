<!DOCTYPE html>
<html>
    <body>
        <h1>This is an example of substr() method of string</h1>
        <p>Through which we can extract some part of the string</p>
        <p id="ext"></p>
        <script>
            let text = "Hii!! I am Working on Javascript"
            let text2 = text.substr(11,7);
            document.getElementById("ext").innerHTML = text2;
        </script>
    </body>
</html>
