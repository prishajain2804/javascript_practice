<!DOCTYPE html>
<html>
    <body>
        <h1>JS string Methods</h1>
        <p>This is an use of string length method which is used to check the length of the string</p>
        <p id="len"></p>
        <script>
            let text= "NINIONSINWQOQOOQNSNNHGFGFDGHHWnjsKJkskdwidjwioqoqdhndhdwk";
            console.log(text.length)
            document.getElementById("len").innerHTML = text.length;
        </script>
    </body>
</html>
