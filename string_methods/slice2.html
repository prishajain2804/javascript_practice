<!DOCTYPE html>
<html>
  <body>
    <h1>This is an example of sliceing method</h1>
    <p>
      When you skip the second parameter, the method will slice out the rest of
      the string
    </p>
    <p id="slice"></p>
    <script>
      let text = " Chocolate , Icecreme , Fruits , Juices ";
      let text2 = text.slice(13);
      document.getElementById("slice").innerHTML = text2;
    </script>
  </body>
</html>
