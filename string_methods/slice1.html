<!DOCTYPE html>
<html>
    <body>
        <h1>This is an example of sliceing method</h1>
        <p>Through this metyhod we can slice some part of the string.It riquires two parameters i.e start point and end point always remember that trhe end point is not included</p>
        <p id="slice"></p>
        <script>
            let text = " Chocolate , Icecreme , Fruits , Juices ";
            let text2 = text.slice(13,22);
            document.getElementById("slice").innerHTML = text2;
        </script>
    </body>
</html>
