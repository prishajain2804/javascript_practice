<!DOCTYPE html>
<html>
    <body>
        <h1>Craeting an Object</h1>
        <p id="obj"></p>
        <p id="Name"></p>
        <script>
            const fruit ={name:"Orange",color:"orange",shape:"circle"};
            document.getElementById("obj").innerHTML = fruit;
            document.getElementById("Name").innerHTML = "The name of the fruit is " + fruit.name;
        </script>
    </body>
</html>
