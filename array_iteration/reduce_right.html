<!DOCTYPE html>
<html>
<body>
<h1>The reduceRight() Method</h1>
<p>Find the substyraction of all numbers in an array:</p>
<p>Orignal array:</p>
<p id="demo"></p>
<p>Araay after applying reduce method:</p>
<p id="demo1"></p>
<p>Array after applying reduceRight method:</p>
<p id="demo2"></p>

<script>
const numb = [45, 4, 9, 16, 25];
document.getElementById("demo").innerHTML = numb;
let sub1=numb.reduce(MyFun);
document.getElementById("demo1").innerHTML = sub1;
let sub2 = numb.reduceRight(MyFun);

document.getElementById("demo2").innerHTML =sub2;

function MyFun(total, value, index, array) {
  return total - value;
}
</script>

</body>
</html>
