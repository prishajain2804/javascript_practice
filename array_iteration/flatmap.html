<!DOCTYPE html>
<html>
<body>
<h2>The flatMap() Method</h2>
<p>The orignal array is:</p>
<p id="demo"></p>
<p>Array after applying flatMap()</p>

<p id="demo2"></p>

<script>
const myArr = [1, 2, 3, 4, 5,6];
document.getElementById("demo").innerHTML = myArr;
const newArr = myArr.flatMap(MyFun);
document.getElementById("demo2").innerHTML = newArr;
function MyFun(value,index,array){
return value *4;
}
</script>

</body>
</html>
