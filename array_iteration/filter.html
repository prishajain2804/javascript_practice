<!DOCTYPE html>
<html>
<body>
<h1>The filter() Method</h1>

<p>Create a new array from all array elements that passes a test:</p>
<p>The orignal array is:</p>
<p id="demo"></p>
<p>Araay after applying filter method</p>

<p id="demo2"></p>

<script>
const num = [410, 24, 9, 16, 25,88,9];
document.getElementById("demo").innerHTML = num;
const div2 = num.filter(MyFun);

document.getElementById("demo2").innerHTML = div2;

function MyFun(value, index, array) {
  return value%2==0;
}
</script>

</body>
</html>
