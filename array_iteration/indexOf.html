<!DOCTYPE html>
<html>
    <body>
        <h1>Example of an indexOf() method</h1>
        <p>Orignal array:</p>
        <p id="demo"></p>
        <p>Position of Choclate in an array is:</p>
        <p id="demo2"></p>
        <script>
            const arr=["Fruits","Juices","Chocolate","Icecream"];
            let idx=arr.indexOf("Chocolate",0);
            document.getElementById("demo").innerHTML = arr;
            document.getElementById("demo2").innerHTML = idx;
        </script>
    </body>
</html>
