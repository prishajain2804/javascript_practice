<!DOCTYPE html>
<html>
    <body>
        <h1>Use Of an date onject</h1>
        <p>This will create an new date object with curren date by using new Date()</p>
        <p id="date"></p>
        <p id="date2"></p>
        <script>
            const dte = new Date("1999-04-28");
            document.getElementById("date").innerHTML = dte;
            const d = new Date("April 28,1999 12:30:23");
            document.getElementById("date2").innerHTML = d;
        </script>
    </body>
</html>
