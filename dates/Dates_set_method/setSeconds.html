<!DOCTYPE html>
<html>
    <body>
        <h1>This is an example of setSeconds()</h1>
        <p>The orignal date was as follows:</p>
        <p id="date"></p>
        <p>Date after setting a seconds is as follows:</p>
        <p id="second"></p>
        <script>
            const d= new Date();
            document.getElementById("date").innerHTML = d;
            d.setSeconds(12);
            document.getElementById("second").innerHTML = d;
        </script>
    </body>
</html>
