<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getDay ()</h1>
        <p>This will return  numeric value of day that will starts with 0 end with 6.</p>
        <p id="Dte"></p>
        <p>Day extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getDay();
            </script>

    </body>
</html>
