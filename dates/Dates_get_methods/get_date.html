<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getMonth ()</h1>
        <p>This will return  numeric value of a day which will be in between 1-31</p>
        <p id="Dte"></p>
        <p>Day extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getDate();
            </script>

    </body>
</html>
