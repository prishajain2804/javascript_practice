<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getTime ()</h1>
        <p>This will return  numeric value for an time of the day </p>
        <p id="Dte"></p>
        <p>Time extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getTime();
            </script>

    </body>
</html>
