<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getMilliseconds ()</h1>
        <p>This will return  numeric value for milliseconds</p>
        <p id="Dte"></p>
        <p>Milliseconds extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getMilliseconds();
            </script>

    </body>
</html>
