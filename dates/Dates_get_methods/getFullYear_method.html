<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getFullYear ()</h1>
        <p>This will return an 4 digit number of year</p>
        <p id="Dte"></p>
        <p>Year extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getFullYear();
            </script>

    </body>
</html>
