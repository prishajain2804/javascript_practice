<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getDay ()</h1>
        <p>This will return  name of Day from the created array.</p>
        <p id="Dte"></p>
        <p>Day extracted from date is:</p>
        <p id="year"></p>
        <script>
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            const day = days[d.getDay()];
            document.getElementById("year").innerHTML = day;
            </script>

    </body>
</html>
