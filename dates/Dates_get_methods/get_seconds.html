<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getSeconds ()</h1>
        <p>This will return  numeric value for Seconds </p>
        <p id="Dte"></p>
        <p>Seconds extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getSeconds();
            </script>

    </body>
</html>
