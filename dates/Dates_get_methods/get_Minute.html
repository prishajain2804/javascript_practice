<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getMinutes ()</h1>
        <p>This will return  numeric value for minutes </p>
        <p id="Dte"></p>
        <p>Minutes extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getMinutes();
            </script>

    </body>
</html>
