<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getHours ()</h1>
        <p>This will return  numeric value for an hour of the day from 0-24</p>
        <p id="Dte"></p>
        <p>Hour extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getHours();
            </script>

    </body>
</html>
