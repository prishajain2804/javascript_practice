<!DOCTYPE html>
<html>
    <body>
        <h1>Example of getMonth ()</h1>
        <p>This will return  numeric value of month that will starts with 0 end with 11.</p>
        <p id="Dte"></p>
        <p>Month extracted from date is:</p>
        <p id="year"></p>
        <script>
            const d = new Date();
            document.getElementById("Dte").innerHTML = d;
            document.getElementById("year").innerHTML =d.getMonth();
            </script>

    </body>
</html>
